<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>SCC 集群台账</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body ms-controller="viewmodel">
<h1 th:text="${msg}">Hello World</h1>
<button type="button" class="btn btn-primary" style="margin: 10px;" ms-click="@request">{{@text}}</button>
<table class="table table-striped">
    <thead>
    <tr>
        <td >集群名称</td>
        <td >编号</td>
        <td >节点名称</td>
        <td >PIP</td>
        <td >OIP</td>
        <td >用户名</td>
        <td >密码</td>
    </tr>
    </thead>
    <tbody>
    <tr ms-for="el in @datalist">
        <td >{{el.cluster}}</td>
        <td >{{el.order}}</td>
        <td>{{el.node_name}}</td>
        <td >{{el.pip}}</td>
        <td >{{el.oip}}</td>
        <td >{{el.usr}}</td>
        <td >{{el.pwd}}</td>
    </tr>
    </tbody>
</table>
</body>
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/avalon.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/myscript.js}"></script>
</html>
